<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改手机号码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/wode/updata_phone_2.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back back">
		    	<img src="../../img/shouye/icon_back@2x.png" alt="" />
		    </a>
		    <h1 class="mui-title">修改手机号码</h1>
		</header>
		<div class="mui-content">
		    <div class="main_top">
		    	<p>
		    		发送验证码至：
		    	</p>
		    	<p id="mobilePhone">
		    		180 0000 0000
		    	</p>		    	
		    </div>
		    <div class="main_one">
				<p>
					<span><img src="../../img/enter/yzm.png"/></span>
					<input type="text" placeholder="请输入验证码" class="phone" id="phoneCode"/>
					<span class="yzm" onclick="sendSms()">发送验证码</span>
				</p>				
			</div>	
		    <p class="btn">确认修改</p>
		</div>
		<div class="success_pop1">
			<div>
				<p>修改成功！</p>
				<p class="mui-ellipsis">手机号已改为 180 0000 0000</p>			   
			</div>
			
		</div>					
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/wode/update_phone_2.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
