<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/shouye/shouye.css" />
		<script src="../../js/common.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		   <ul class="head">
			   	<li class="city" id="city">
			   		<a href="Scity.html">
			   			<span class="weizhi mui-ellipsis" >郑州</span>
			   		    <img src="../../img/shouye/jiantou.png" alt="" />
			   		</a>
			   		
			   	</li>		   
			   	<li class="link" data-link="../../html/Tong_Cheng/Search.html">
			   		<a href="javascript:;">
				   		<img src="../../img/shouye/icon_sousuo_hui@2x.png" alt="" />
				   		<input type="text" placeholder="搜索附近商品和门店" id="searchBox"/>
			   		</a>
			   	</li>
			   	<li class="sys" id="erweima">
			   		<a href="javascript:;">
			   		    <p><img src="../../img/shouye/icon_saoyisao@2x.png" alt="" /></p>
			   		</a>
			   	</li>			   	
		   </ul>
		</header>
		<div class="mui-content">		    
	    	<div id="slider" class="mui-slider" >
	    	    
	    	</div>	
	    	<div class="nav" >
	    			<script id="category" type="text/html">
						<ul>
   							 {{each data value i}}
        						<li>
	    							<a href="javascript:void(0);" onclick="getShopsByCategory('{{value.categoryid}}')">
		    						<img src="{{value.picture}}" alt="" />
		    						<span>{{value.name}}</span>	
	    							</a>
	    						</li>
  							 {{/each}}
							<li>
	    						<a href="javascript:;">
		    					<img src="../../img/shouye/more@2x.png" alt="" />
		    					<span>更多</span>	
	    						</a>
	    					</li>
						</ul>
					</script>
	    	</div>
	    	<div class="huodong">
	    		<div class="huodong_tit">
	    			<p>
	    				<img src="../../img/shouye/130@2x.png" alt="" />
	    				<span>推荐活动</span>
	    			</p>
	    		</div>	
	    		<div class="huodong_txt">
	    			<script id="activity" type="text/html">
						{{each data value i}}
							<a href="javascript:void(0);" onclick="getShopProductInfo('{{value.shopid}}')"><img src="{{value.image}}"/></a>
						{{/each}}
						<div style="clear: both;"></div>
					</script>
	    		</div>
	    	</div>
	    	<div class="fenlei">
	    		<div class="fenlei_tit">
	    			<p>
	    				<img src="../../img/shouye/tjfl@2x.png" alt="" style="width: 12px;"/>
	    				<span>推荐分类</span>
	    			</p>
	    		</div>	
	    		<div class="fenlei_txt">
	    			<script id="recommendCategory" type="text/html">
	    				{{each data value i}}
							<a href="javascript:void(0);" onclick="getShopsByCategory({{value.categoryid}})" >
		    					<img src="{{value.picture}}"/>
		    					<span>{{value.name}}</span>
		    				</a>
						{{/each}}
						<div style="clear: both;"></div>
	    			</script>	
	    		</div>
	    	</div>
	    	<div class="shangpin">
	    		<div class="huodong_tit">
	    			<p>
	    				<img src="../../img/shouye/tjsp@2x.png" alt="" style="width: 13px;"/>
	    				<span>推荐商品</span>
	    			</p>
	    		</div>	
	    		<div class="shangpin_top">
	    			<script id="recommendProductBig" type="text/html">
	    				{{each data value i}}
							{{if i<2}}
								<a href="javascript:void(0);" >
		    						<img src="{{value.pictures}}" style="width: 49vw; height: 49vw;"/>
		    						<span  class="mui-ellipsis">{{value.name}}</span>
		    					</a>
							{{/if}}
						{{/each}}
						
	    			</script>
	    			<div style="clear: both;"></div>
	    		</div>
	    		<div class="shangpin_bot">
	    			<script id="recommendProductSmall" type="text/html">
	    				{{each data value i}}
							{{if i>=2}}
	    					<a href="javascript:void(0);">
	    						<img src="{{value.pictures}}"/>
	    						<span class="mui-ellipsis">{{value.name}}</span>
	    					</a>
							{{/if}}
						{{/each}}
						<div style="clear: both;"></div>
	    			</script>
	    		</div>
	    	</div>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a href="javascript:;">
				<img src="../../img/shouye/Home@2x.png"/>
				<span>首页</span>
			</a>
			<a href="../fujin/fujin.html">
				<img src="../../img/shouye/fujin@2x.png"/>
				<span>附近</span>
			</a>
			<a href="../jiFen_shangCheng/jiFen_shangCheng.html">
				<img src="../../img/shouye/jifenshagncheng@2x.png"/>
				<span>积分商城</span>
			</a>
			<a href="../wode/geRen_center.html">
				<img src="../../img/shouye/wode@2x.png"/>
				<span>我的</span>
			</a>
		</nav>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/shouye/shouye.js"></script>
		<script src="../../js/shouye/index.js"></script>
		<script src="../../js/template-web.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
