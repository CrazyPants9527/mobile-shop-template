<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>忘记密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/enter/forget_pwd_2.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back back">

		    </a>
		    <h1 class="mui-title">忘记密码</h1>

				<div class="mui-input-row yzm">

				</div>
				<div class="mui-input-row yzm">
					<input id='password1' type="password" class="mui-input" placeholder="请再次输入密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">确认修改</button>					
			</div>			
		</div>
							
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/enter/forget_pwd_2.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>

</html>
