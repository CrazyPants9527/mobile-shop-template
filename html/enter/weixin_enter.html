<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/enter/weixin_enter.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back back">
		    	<img src="../../img/shouye/icon_back@2x.png" alt="" />
		    </a>
		    <h1 class="mui-title">登录</h1>
		    <!--<a href="javascript:;" class="ss">
		    	注册
		    </a>-->
		</header>
		<div class="mui-content">	
			<div class="main_top">
				<div class="top_left">
					<img src="../../img/enter/tx.png"/>
				</div>
				<div class="top_right">
					<p>YANGMY</p>
					<p>
						<span>微信号：</span>
						<span>123456789</span>
					</p>
				</div>
			</div>
		    <form id='login-form' class="mui-input-group">
				<div class="mui-input-row">				
					<input id='account' type="number" class="mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row yzm">
					<input id='password' type="text" class="mui-input" placeholder="请输入验证码">
					<span>发送验证码</span>
				</div>
				<div class="mui-input-row">
					<input id='password1' type="password" class="mui-input" placeholder="请输入密码">
				</div>
			</form>
			
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" data-id="shouye">登录</button>					
			</div>			
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/enter/weixin_enter.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
