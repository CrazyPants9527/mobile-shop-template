<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/shouye/meiShi_waiMai.css" />
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/template-web.js"></script>
		<script src="../../js/mui.min.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back">
				<img src="../../img/shouye/icon_back@2x.png" alt="" />
			</a>
			<a href="javascript:;">						
				<img src="../../img/shouye/icon_sousuo_hui@2x.png" alt="" />
				<input data-link="search.html" type="search" placeholder="搜索附近门店" id="searchBox" style="top: -6px;"/>
			</a>
		</header>
		<div class="mui-content">
			<input type="hidden" id="shop_page_templete" value="1" />
			<div class="nav" style="display: none;">
				<div class="nav_tit">
					<p value="0">
						全部美食
						<img src="../../img/shouye/jiantou-hui.png" alt="" />
					</p>
					<p value="0">
						附近
						<img src="../../img/shouye/jiantou-hui.png" alt="" />
					</p>
					<p value="0">
						智能排序
						<img src="../../img/shouye/jiantou-hui.png" alt="" />
					</p>
					<p value="0">
						筛选
						<img src="../../img/shouye/jiantou-hui.png" alt="" class="sx" />
					</p>
				</div>
				<div class="nav_txt">
					<div class="txt_one" id="txt_one">
						<script type="text/html" id="txt_one_templete">
							{{each list value i}}
							<p value="{{value.categoryid}}">{{value.name}}</p>
							{{/each}}
						</script>
					</div>
					<div class="txt_one">
						<p value="1">1km</p>
						<p value="3">3km</p>
						<p value="5">5km</p>
						<p value="10">10km</p>
						<p value="0">附近</p>
					</div>
					<div class="txt_one">
						<p value="0">智能排序</p>
						<p value="1">离我最近</p>
					</div>
					<div class="txt_two">
						<div>
							<p>服务</p>
							<ul class="lb" id="txt_two_lb">
								<script type="text/html" id="txt_two_lb_templete">
									{{each list value i}}
									<li data-serviceid="{{value.ssid}}">{{value.servicename}}</li>
									{{/each}}
									<p style="clear: both;height: 0;"></p>
								</script>
							</ul>
						</div>
						<div>
							<p>价格</p>
							<ul class="lb1">
								<li data-avgprice="0-50">50以下</li>
								<li data-avgprice="50-100">50-100</li>
								<li data-avgprice="100-300">100-300</li>
								<li data-avgprice="300">300以上</li>
							</ul>
						</div>
						<div class="txt_btn">
							<p class="reset">重置</p>
							<p class="enter">确定</p>
						</div>
					</div>
				</div>
			</div>
			<div id="pullrefresh">
				<div class="mui-scroll">
					<div class="main" id="main" style="margin-top: -50px;">

					</div>
				</div>
			</div>
		</div>
		<script src="../../js/common.js"></script>
		<!--<script src="../../js/shouye/food_shop.js"></script>-->
		<script src="../../js/shouye/meiShi_waiMai2.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
