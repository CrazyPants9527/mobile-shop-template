<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/shouye/dianYing.css" />
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/template-web.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back back">
				<img src="../../img/shouye/icon_back@2x.png" alt="" />
			</a>
			<div class="head_tit">
				<p id="dianying">电影</p>
				<p id="lvyou">旅游</p>
			</div>
			<!--<a href="javascript:;" class="ss">
		    	<img src="../../img/shouye/icon_sousuo@2x.png"/>
		    </a>-->
		</header>
		<div class="mui-content">
			<input type="hidden" id="shop_page_templete" value="2" />
			<div id="dy" class="dy">
				<div id="pullrefresh">
					<div class="mui-scroll">
						<div id="slider" class="mui-slider">

						</div>
						<div class="tjyy">
							<p>
								<span></span>
								<span>推荐影院</span>
							</p>
							<ul id="carousel_box">

							</ul>
						</div>
						<div class="tianjian">
							<div class="nav">
								<div class="nav_tit">
									<p data-value="">
										全城
										<img src="../../img/shouye/jiantou-hui.png" />
									</p>
									<p data-value="35">
										品牌
										<img src="../../img/shouye/jiantou-hui.png" />
									</p>
									<p data-value="">
										离我最近
										<img src="../../img/shouye/jiantou-hui.png" />
									</p>
								</div>
								<div class="nav_txt">
									<div class="txt_one" id="area_list">
										<script type="text/html" id="area_list_templete">

											{{each list value i}}
											<p data-value="{{value.adcode}}">
												{{value.name}}
											</p>
											{{/each}}
											<p data-value="">全部</p>
										</script>
									</div>
									<div class="txt_one" id='brand'>

									</div>
									<div class="txt_one">
										<p data-value="0">离我最近</p>
										<p data-value="1">好评优先</p>
										<p data-value="2">价格最低</p>
									</div>
								</div>
							</div>

							<div class="main" id="main">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <script src="../../js/shouye/food_shop.js"></script> -->
		<script src="../../js/common.js"></script>
		<script src="../../js/shouye/dianYing0.js"></script>
		<script src="../../js/shouye/dianYing2.js"></script>
	</body>

</html>
