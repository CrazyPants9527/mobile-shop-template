<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/order/cancel_order_yuanYin.css" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back back">
				<img src="../../img/wode/icon_back@2x.png" alt="" />
			</a>
			<div class="mui-title">
				申请退款
			</div>			
		</header>
		<div class="mui-content">
			<div class="main_one" id="del_order_reason">
				<script type="text/html" id="del_order_reason_templete">
					{{each list value i}}
					<p class="checked" data-reason-id="{{value.reasonid}}">
						<span>{{value.reasonmsg}}</span>
						<span class="check"></span>
					</p>
					{{/each}}
				</script>	
			</div>
			<textarea name="" rows="" cols="" placeholder="请输入详细原因" id="describe"></textarea>
		    <div class="btn" id="submit">
		    	<p>提交</p>
		    </div>
		</div> 
	</body>
	
	
	
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.7.2.js"></script>

	<script src="../../js/order/cancel_order_yuanYin.js"></script>
