<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/order/fuKuan.css" />
		<style>
			input[type="tel" i].password {
			    -webkit-text-security: disc;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back back">
				<img src="../../img/wode/icon_back@2x.png" alt="" />
			</a>
			<div class="mui-title">
				付款
			</div>			
		</header>
		<div class="mui-content">
			<div class="main_one">
				<div class="one_top">
					支付剩余时间
				</div>
				<div class="one_bot">
					<p class="shi">01</p>
			   	   	<p class="m">:</p>
		   	   	    <p class="fen">1</p>
		   	   	    <p class="m">:</p>
			   	   	<p class="miao">10</p>
				</div>
				<div class="dianpu" id="shop_info">
					<script type="text/html" id="shop_info_templete">
				    	<div class="dianpu_left">
				    		<img src="{{shopName}}"/>
				    	</div>
				    	<div class="dianpu_right">
				    		<p class="mui-ellipsis">￥{{actualPayment}}</p>
				    		<p class="mui-ellipsis">{{shopName}}</p>
				    	</div>
				    </script>	
			    </div>
			</div>
			
		    <div class="main_three">
		    	<p>
		    		<span>支付方式</span>
		    		<span>余额支付</span>
		    	</p>		    			    		    	
		    </div>
		     <div class="btn">
			 	<p>确认支付</p>
			 </div>
		</div> 
		<div class="pop">
			<div>
				<p>请输入支付密码</p>
				<p id="pay_money">￥0.00</p>
				<p class="input"> 
					<input type="tel" class="password" maxlength="1">
					<input type="tel" class="password" maxlength="1" >
					<input type="tel" class="password" maxlength="1" >
					<input type="tel" class="password" maxlength="1" >
					<input type="tel" class="password" maxlength="1" > 
					<input type="tel" class="password" maxlength="1" > 
					<input type="tel"  class="password" maxlength="1"  > 
				</p>
				<p class="quxiao"><img src="../../img/shouye/chacha.png"/></p>
			</div>
		</div>
		<div class="pop1">
			<div>
				<p id="pay_info">正在支付...</p>
			</div>
		</div>
		 
	</body>
	
	
	
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../js/common.js" ></script>
	<script type="text/javascript" src="../../js/template-web.js" ></script>
