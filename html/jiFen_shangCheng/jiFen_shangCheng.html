				<div class="nav" id="brand">
					<!-- onclick="alert(1);selectBylei('{{value.categoryid}}');"-->
					<script id="brandTemplate" type="text/html">
						<ul>
							{{each list value i}}
							<li data-cid="{{value.categoryid}}">
								<a href="javascript:void(0);">
									<img src="{{value.picture}}" />
									<span>{{value.name }}</span>
								</a>
								{{/each}}
								<li>

						</ul>
					</script>
					<p style="clear: both;height: 0;"></p>
				</div>
				<div class="shangpin">

							<img src="../../img/jiFen_shangCheng/beizi.png" alt="" style="width: 13px;" />
							<span>爱生活</span>
						</p>
					</div>
					<!--23/2-->
					<div class="shangpin_top" id="aishenghuo">
						<script id="aishenghuoTemplate" type="text/html">
							{{each list value i}}
							<a href="javascript:void(0);" data-adverttype="{{value.adverttype}}" data-shoporproductid="{{value.shoporproductid}}" data-adverturl="{{value.adverturl}}">
								<img src="{{value.advertpic}}" alt="" flag="{{value.adverturl}}" />
							</a>{{/each}}
						</script>
						<p style="clear: both;height: 0;"></p>

					<div style="clear: both;"></div>

							</a>{{/each}}

						</script>

					</div>

				</div>

	    			</a>
	    			<a href="javascript:;">
	    				<img src="../../img/jiFen_shangCheng/images_12.png"/>	    				
	    			</a></p>
	    			<a href="javascript:;">
	    				<img src="../../img/jiFen_shangCheng/images_13.png"/>	    				
	    			</a> -->

								<p>{{value.Price}}积分</p>
							</li>
							<p style="clear: both;height: 0;"></p>
