<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑地址</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/mui.picker.min.css"/>

    <style type="text/css">
        .mui-poppicker-header {
            background: #fff;
        }

        .mui-picker {
            background: #fff;

        .mui-pciker-list li {
            font-size: 14px;
        }

            width: 60% !important;
        }

<body>

    <a class="mui-action-back back">

</header>
<div class="mui-content">
    <div class="main">
        <p>
            <span>联系人</span>
            <input type="text" value="" id="condigneeName"/>
        </p>
        <p>
            <span>联系电话</span>
            <input type="text" value="" id="telephone"/>
        </p>
        <p class="area" id="selectaddress">
            <span>所在地区</span>
            <input type="text" value="" id="address" readonly/>
            <!--<span class="area_txt" id="address"></span>-->
            <!--<img src="../../img/wode/right.png" style="float: right;margin-top: 19px;width: 7px;"/>-->
        </p>
        <p>
            <span>详细地址</span>
            <input type="text" value="" id="liveAddress"/>
        </p>
    </div>
    <p class="btn" data-link="diZhi_huanLi.html" onclick="updateAddress()">确认修改</p>
</div>
<script src="../../js/mui.min.js"></script>
