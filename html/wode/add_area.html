<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/wode/bianJi_area.css" />
		<!-- 引入样式和js文件 -->
		<link rel="stylesheet" type="text/css" href="../../css/mobileSelect.css">
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/mobileSelect.js" type="text/javascript"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back back">
		    	<img src="../../img/shouye/icon_back@2x.png" alt="" />
		    </a>
		    <h1 class="mui-title">添加地址</h1>
		</header>
		<div class="mui-content">				
			<div class="main">
				<p>
					<span>联系人</span>
					<input type="text"  id="condigneeName"/>
				</p>
				<p>
					<span>联系电话</span>
					<input type="text" id="telephone"/>
				</p>
				<p>
					<span>所在地区</span>
					<input type="text" id="address" readonly/>
				</p>
				<p>
					<span>详细地址</span>
					<input type="text" id="liveAddress"/>
				</p>
			</div>
			<p class="btn">
				<a href="javascript:;" style="display: inline-block;width: 100%;height: 100%;color: #fff;" onclick="addArea()">
					确认添加
				</a>
			</p>
		</div>
		<script src="../../js/wode/add_area.js"></script>
	<script>
        mui.init();
	</script>
	</body>
</html>
