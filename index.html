		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active SY" href="html/shouye/index.html">
				<img src="img/shouye/Home@2x.png" />
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item FJ" href="html/fujin/fujin.html">

		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.7.2.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['html/shouye/index.html', 'html/fujin/fujin.html', 'html/jiFen_shangCheng/jiFen_shangCheng.html', 'html/wode/geRen_center.html'];
			var subpage_style = {
				top: '0px',
				bottom: '51px'
			};

			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
			});
			//当前激活选项
			var activeTab = subpages[0];
			//			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(targetTab == activeTab) {
					return;
				}
				//更换标题
				//				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			$('.mui-tab-item').on('tap',function(){				
				$('.mui-tab-item').find('span').css('color','#333');
				$(this).find('span').css('color','#fd5100');
				if($(this).index()==0){
					$(this).find('img').attr('src','img/shouye/Home@2x.png');
					$('.FJ').find('img').attr('src','img/shouye/fujin@2x.png');
					$('.JF').find('img').attr('src','img/shouye/jifenshagncheng@2x.png');
					$('.WD').find('img').attr('src','img/shouye/wode@2x.png');
				}
				if($(this).index()==1){
					$(this).find('img').attr('src','img/shouye/Send@2x.png');
					$('.SY').find('img').attr('src','img/shouye/Home@2x2.png');
					$('.JF').find('img').attr('src','img/shouye/jifenshagncheng@2x.png');
					$('.WD').find('img').attr('src','img/shouye/wode@2x.png');
				}
				if($(this).index()==2){
					$(this).find('img').attr('src','img/shouye/Wallet@2x.png');
					$('.FJ').find('img').attr('src','img/shouye/fujin@2x.png');
					$('.SY').find('img').attr('src','img/shouye/Home@2x2.png');
					$('.WD').find('img').attr('src','img/shouye/wode@2x.png');
				}
				if($(this).index()==3){
					$(this).find('img').attr('src','img/shouye/User-Profile@2x.png');
					$('.FJ').find('img').attr('src','img/shouye/fujin@2x.png');
					$('.JF').find('img').attr('src','img/shouye/jifenshagncheng@2x.png');
					$('.SY').find('img').attr('src','img/shouye/Home@2x2.png');
				}
			})
		</script>
